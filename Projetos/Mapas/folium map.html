<script>
    // Adicione uma função para animar a Polyline
    function animatePolyline(polyline) {
      var latlngs = polyline.getLatLngs();
      var total_points = latlngs.length;
      var i = 0;

      function animate() {
        if (i < total_points - 1) {
          polyline.setLatLngs(latlngs.slice(0, i + 1));
          i++;
          requestAnimationFrame(animate);
        }
      }

      animate();
    }

    // Encontre a polyline no mapa e aplique a animação
    var polyline = map._layers[Object.keys(map._layers).find(key => map._layers[key].options && map._layers[key].options.color)];
    animatePolyline(polyline);
</script>
